plugins {
    id 'com.gradleup.shadow' version '9.3.0'
    id 'java'
    id 'maven-publish'
}

// Set project metadata
group = 'io.github.mcengine'
version = project.findProperty("${project.name}.version")

ext {
    /*
     * === User Credentials ===
     * Values pulled from environment variables to avoid hard-coding
     * sensitive information inside the repository.
     */

    // GitHub account ID for identification in workflows or publishing.
    user_github_id = System.getenv('USER_GITHUB_ID')
    // GitHub display name used for metadata and publishing info.
    user_github_name = System.getenv('USER_GITHUB_NAME')
    // GitHub personal access token for reading/publishing packages.
    user_github_token = System.getenv('USER_GITHUB_TOKEN')

    // GitLab account ID for GitLab-based repositories or registries.
    user_gitlab_id = System.getenv('USER_GITLAB_ID')
    // GitLab display name used in build/publish metadata.
    user_gitlab_name = System.getenv('USER_GITLAB_NAME')
    // GitLab personal access token for package publishing.
    user_gitlab_token = System.getenv('USER_GITLAB_TOKEN')

    /*
     * === Agent Credentials ===
     * Represents an automated bot account (e.g., CI/CD agent).
     * Useful for automated publishing, version tagging, or registry access.
     */

    // GitHub agent account ID for automation.
    agent_github_id = System.getenv('AGENT_GITHUB_ID')
    // GitHub agent display name for build metadata.
    agent_github_name = System.getenv('AGENT_GITHUB_NAME')
    // GitHub token for the automation agent.
    agent_github_token = System.getenv('AGENT_GITHUB_TOKEN')

    // GitLab agent account ID for automation.
    agent_gitlab_id = System.getenv('AGENT_GITLAB_ID')
    // GitLab agent display name for build metadata.
    agent_gitlab_name = System.getenv('AGENT_GITLAB_NAME')
    // GitLab automation token for pipelines or publishing.
    agent_gitlab_token = System.getenv('AGENT_GITLAB_TOKEN')

    /*
     * === Organization Metadata ===
     * Identifies the organization associated with the module.
     * Optional values fall back to defaults when not provided.
     */

    // Optional organization identifier for registries or grouping.
    organization_id = System.getenv('ORGANIZATION_ID')
    // Name of the organization; defaults to "MCEngine-API".
    organization_name = System.getenv('ORGANIZATION_NAME') ?: 'MCEngine-API'
    // Organization-scoped token for accessing private Packages.
    organization_token = System.getenv('ORGANIZATION_TOKEN')

    /*
     * === Repository Metadata ===
     * Repository-level identifiers used for publishing, naming, and
     * constructing world coordinates.
     */

    // Optional repository ID for registry mapping.
    repository_id = System.getenv('REPOSITORY_ID')
    // Name of this repository; defaults to "world".
    repository_name = System.getenv('REPOSITORY_NAME') ?: 'world'
    // Repository-scoped token for Packages access.
    repository_token = System.getenv('REPOSITORY_TOKEN')

    /*
     * === world Naming ===
     * Determines the base name for generated JAR files.
     */

    // Default world name when PROJECT_NAME is not provided.
    jarName = System.getenv('PROJECT_NAME') ?: 'MCEngineWorld'
}

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()

        maven {
            name = 'spigotmc-repo'
            url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
            content {
                includeGroup 'org.bukkit'
                includeGroup 'org.spigotmc'
            }
        }

        maven {
            name = 'papermc-repo'
            url = 'https://repo.papermc.io/repository/maven-public/'
        }

        maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url = 'https://oss.sonatype.org/content/repositories/central' }
    }
}

tasks.named('jar') {
    enabled = false
}

tasks.named('shadowJar') {
    archiveBaseName.set(jarName)
    archiveClassifier.set(null)
    archiveVersion.set(version)
}

build.dependsOn tasks.named('shadowJar')
